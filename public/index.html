<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Sync Dashboard</title>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; padding: 40px; }
        .card { background: white; max-width: 500px; margin: auto; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .field { margin-bottom: 15px; }
        label { display: block; font-weight: bold; margin-bottom: 5px; color: #555; text-transform: capitalize; }
        input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background: #007bff; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; margin-top: 10px; }
        #msg { margin-top: 20px; text-align: center; font-weight: bold; display: none; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="card">
        <h2>2-Way Data Sync</h2>
        <div id="dynamic-form">Loading Schema...</div>
        <button id="btn" onclick="sendUpdate()">Push Synchronized Update</button>
        <div id="msg"></div>
    </div>

    <script>
        let cols = [];

        async function loadSchema() {
            const res = await fetch('/test-db-schema');
            const data = await res.json();
            cols = data.columns.filter(c => c !== 'id' && c !== 'updated_at');
            
            const form = document.getElementById('dynamic-form');
            form.innerHTML = cols.map(c => `
                <div class="field">
                    <label>${c.replace('_', ' ')}</label>
                    <input type="text" id="inp_${c}" placeholder="Enter ${c}...">
                </div>
            `).join('');
        }

        async function sendUpdate() {
            const btn = document.getElementById('btn');
            const payload = {};
            cols.forEach(c => payload[c] = document.getElementById(`inp_${c}`).value);

            if (!payload.sync_id) return alert("sync_id is mandatory!");

            btn.disabled = true;
            btn.innerText = "Syncing...";

            try {
                const res = await fetch('/api/update-user', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(payload)
                });
                const result = await res.json();
                document.getElementById('msg').innerText = result.message;
                document.getElementById('msg').style.display = "block";
                document.getElementById('msg').style.background = res.ok ? "#d4edda" : "#f8d7da";
            } catch (e) {
                alert("Server error");
            } finally {
                btn.disabled = false;
                btn.innerText = "Push Synchronized Update";
            }
        }

        window.onload = loadSchema;
    </script>
</body>
</html>
